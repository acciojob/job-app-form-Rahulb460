<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form >
        <div>
            <label for="name">Name*</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="email">Email*</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="email">Gender*</label>
            <input type="radio" name="gender" required> Male <br>
            <input type="radio" name="gender" required> Female <br>
<!--             <input type="radio" name="gender" required> Others <br> -->
        </div>
		<label for="laptop">Laptop Brands</label>
        <select name="laptop" id="laptop" required>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>
        <div>
            <label for="age">Age*</label>
            <input type="number" name="age" id="age" required>
        </div>
        <div>
            <label for="dob">DOB*</label>
            <input type="date"  id="dob" required>
        </div>
        <div>
            <label for="password">Password*</label>
            <input type="password"  id="password" required>
        </div>
<!--         <input type="submit" value="Submit" required> -->
		<button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>
